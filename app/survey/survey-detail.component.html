<div *ngIf="survey">
    <h2>{{survey.Key}} Survey</h2>
    <div><label><strong>Key</strong>:&nbsp;</label>{{survey.Key}}</div>
    <div><label><strong>Description</strong>:&nbsp;</label>{{survey.Description}}</div>
    <div><label><strong>DaysToLive</strong>:&nbsp;</label>{{survey.DaysToLive}}</div>
    <div><label><strong>WorkableTypeKey</strong>:&nbsp;</label>{{survey.WorkableTypeKey}}</div>
    
    <div>
        <h3>Questions</h3>
        <ul>
            <li *ngFor="let question of questions | async"
                (click)="onSelect(question)">
                {{question.Name}}
            </li>
        </ul>
    </div>
</div>
